<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Dashboad2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Explore Lagos/Experience</title>
</head>
<body>
    <div class="header">
        <div class="left-nav"> 
            <img class="logo" src="Images/logo2.png" alt="Logo">
        </div>
        <div class="middle-nav"></div>
        <div class="right-nav">
            <ul>
                <li><a class="ab2" href="Home.html">Home</a></li>
                <li><a class="ab2" href="AboutUs.html">About us</a></li>
                <li><a class="ab2" href="SignUp.html">Sign in/Sign up</a></li>

            </ul>
        </div>
    </div>
    <p class="expereience_Text">Dashboad</p>
    <hr>
    <div class="container">
        <div class="picture_part">
            <div class="card">
                <div class="picture-placeholder">
                  <img src="Images/portrait-real-black-african-man-260nw-1801946062.webp"  class="image">
                </div>
                <div class="details">
                    <h2>Tour Guide Information</h2>
                    <div class="detail">
                        <label for="guideName">Name:</label>
                        <span id="guideName"></span>
                    </div>
                    <div class="detail">
                        <label for="gender">Gender:</label>
                        <span id="gender"></span>
                    </div>
                    <div class="detail">
                        <label for="phoneNumber">Phone number:</label>
                        <span id="phoneNumber"></span>
                    </div>
                    <h2>Vehicle Details</h2>
                    <div class="detail">
                        <label for="vehicleName">Name:</label>
                        <span id="vehicleName"></span>
                    </div>
                    <div class="detail">
                        <label for="color">Color:</label>
                        <span id="color"></span>
                    </div>
                    <div class="detail">
                        <label for="numberPlate">Number Plate:</label>
                        <span id="numberPlate"></span>
                    </div>
                    <div class="detail">
                        <label for="arrivalTime">Estimated Time of Arrival:</label>
                        <span id="arrivalTime"></span>
                    </div>
                </div>
            </div> 
        </div>
      
        <div class="summary">
            <h2>Summary</h2>
            <div class="user-info">
                <h3>User Information</h3>
                <p>Name: <span id="userName"></span></p>
                <p>Email: <span id="userEmail"></span></p>
            </div>
            <div class="user-info">
                <h3>Date and Time</h3>
                <p>Date: <span id="date"></span></p>
                <p>Arrival time: <span id="time"></span></p>
            </div>
            <div class="selected-activities">
                <h3>Selected Activities</h3>
                <ul id="selectedActivities"></ul>
            </div>
            <div class="payment-options" style="color: rgb(61, 223, 83); text-align: center; margin-top: 90px;">
                <h1>Paid</h1>
    </div>

</body>
</html>
